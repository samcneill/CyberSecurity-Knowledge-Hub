<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <title>Accessible Cybersecurity Knowledge</title>
    <style>
        *, *::before, *::after { 
            box-sizing: inherit; 
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D6C9F1; /* Light purple background */
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray text for better readability */
            font-size: 16px; /* Default font size */
        }
        h1 {
            font-size: 3rem; /* Large heading */
            color: #4A2F83; /* Dark purple heading color for contrast */
        }
        h2 {
            font-size: 2rem; /* Medium heading */
            color: #4A2F83; /* Dark purple heading color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between text */
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 5px solid rgb(250, 12, 12);
            height: 200px;
            padding: 20px;
            background-color: #FFF; /* White background for content */
            color: #000; /* Black text for readability in container */
        }
        .funcbar, .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #4A2F83; /* Dark purple background */
            color: white; /* White text color for accessibility */
        }
        .funcbar a, .navbar a {
            color: #FFD700; /* Gold text color */
            text-decoration: none;
            margin: 0 5px;
        }
        .funcbar img, .navbar img {
            width: 20px;
            height: 20px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #4A2F83; /* Match the background color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="funcbar">
        <button id="LightModeButton" aria-label="Toggle Light Mode">Light Mode</button>
        <button id="DarkModeButton" aria-label="Toggle Dark Mode">Dark Mode</button>
        <button id="LargeTextButton" aria-label="Toggle Large Text">Large Text</button>
        <button id="HighContrastButton" aria-label="Toggle High Contrast">High Contrast</button>
    </nav>

    <main>
        <h1>Accessible Cybersecurity</h1>
        <p>This is a demonstration of accessibility features.</p>
    </main>

    <script>
        // JavaScript for toggling modes

        // Function to clear all active modes
        function clearModes() {
            document.body.classList.remove('light-mode', 'dark-mode', 'large-text', 'high-contrast');
        }

        // Light Mode Button
        document.getElementById('LightModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('light-mode');
        });

        // Dark Mode Button
        document.getElementById('DarkModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('dark-mode');
        });

        // Large Text Button
        let largeTextEnabled = false;
        document.getElementById('LargeTextButton').addEventListener('click', () => {
            document.body.classList.toggle('large-text');
            largeTextEnabled = !largeTextEnabled;
            console.log(`Large Text Enabled: ${largeTextEnabled}`);
        });

        // High Contrast Button
        document.getElementById('HighContrastButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('high-contrast');
        });
    </script>
</body>
</html>
