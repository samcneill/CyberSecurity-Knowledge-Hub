<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/accessibility@1.1.2/dist/accessibility.min.js"></script>
    <script src="Javascript/toggles.js"></script>
    <title>Accessible Cybersecurity Knowledge</title>
    
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D6C9F1; /* Light purple */
            font-family: Arial, sans-serif;
            color: #333; /* Default text color */
            font-size: 16px; /* Base font size */
        }
        nav.funcbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #4A2F83; /* Dark purple */
            color: white;
        }
        nav.funcbar button {
            background: #FFD700; /* Gold */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        nav.funcbar button:hover {
            background: #FFA500; /* Orange for hover */
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4A2F83; /* Dark purple */
        }
        .large-text {
            font-size: 1.5rem; /* Larger text size */
        }
        .light-mode {
            background-color: #FFFFFF;
            color: #333333;
        }
        .dark-mode {
            background-color: #333333;
            color: #FFFFFF;
        }
        .high-contrast {
            background-color: #000000;
            color: #FFD700; /* Gold text */
        }
    </style>
</head>
<body>
    <nav class="funcbar">
        <button id="LightModeButton" aria-label="Toggle Light Mode">Light Mode</button>
        <button id="DarkModeButton" aria-label="Toggle Dark Mode">Dark Mode</button>
        <button id="LargeTextButton" aria-label="Toggle Large Text">Large Text</button>
        <button id="HighContrastButton" aria-label="Toggle High Contrast">High Contrast</button>
    </nav>

    <main>
        <h1>Accessible Cybersecurity</h1>
        <p>Explore accessibility features to enhance user experience.</p>
    </main>

    <script>
        // Function to clear all active modes
        function clearModes() {
            document.body.classList.remove('light-mode', 'dark-mode', 'large-text', 'high-contrast');
        }

        // Light Mode Button
        document.getElementById('LightModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.toggle('light-mode');
        });

        // Dark Mode Button
        document.getElementById('DarkModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.toggle('dark-mode');
        });

        // Large Text Button
        document.getElementById('LargeTextButton').addEventListener('click', () => {
            document.body.classList.toggle('large-text');
        });

        // High Contrast Button
        document.getElementById('HighContrastButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.toggle('high-contrast');
        });
    </script>
</body>
</html>
