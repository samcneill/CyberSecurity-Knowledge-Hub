<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/accessibility@1.1.2/dist/accessibility.min.js"></script>
    <script src="Javascript/toggles.js"></script>
    <script src="index.js"></script>
    <title>Accessible Cybersecurity Knowledge</title>
    
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D6C9F1; /* Light purple */
            font-family: Arial, sans-serif;
            color: #333; /* Default text color */
            font-size: 16px; /* Base font size */
        }

        header.funcbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #4A2F83; /* Dark purple */
            color: white;
            position: relative;
            width: 100%;
        }
        header.funcbar .accessibility-options {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        header.funcbar button,
        header.funcbar .search-bar {
            background: #4A2F83; /* Dark purple */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        header.funcbar button:hover,
        header.funcbar .search-bar button:hover {
            background: #3B255F; /* Darker purple for hover */
        }
        header.funcbar .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        header.funcbar .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .large-text {
            font-size: 1.5rem; /* Larger text size */
        }
        .light-mode {
            background-color: #FFFFFF;
            color: #333333;
        }
        .dark-mode {
            background-color: #333333;
            color: #FFFFFF;
        }
        .high-contrast {
            background-color: #000000;
            color: #FFD700; /* Gold text */
        }
        footer {
            background-color: #4A2F83;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header class="funcbar">
        <nav class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="main_files/about-us.html">About Us</a>
            <a href="main_files/cybersecurity-knowledge-hub.html">Cybersecurity Hub</a>
            <a href="main_files/australian-newzealand-laws.html">AU/NZ Laws</a>
            <a href="main_files/resources.html">Resources</a>
            <a href="main_files/newsletter.html">Newsletter</a>
            <a href="main_files/contact-form.html">Contact Us</a>
        </nav>
        <div class="accessibility-options">
            <button id="LightModeButton" aria-label="Toggle Light Mode">
                <img src="Icons/sunicon.png" alt="Sun Icon">
            </button>
            <button id="DarkModeButton" aria-label="Toggle Dark Mode">
                <img src="Icons/moonicon.png" alt="Moon Icon">
            </button>
            <button id="LargeTextButton" aria-label="Toggle Large Text">Large Text</button>
            <button id="HighContrastButton" aria-label="Toggle High Contrast">
                <img src="Icons/tritIcon.png" alt="High Contrast Icon">
            </button>
            <form class="search-bar" id="site-search-form">
                <label for="searchInput" style="position: absolute; left: -9999px;">Search this website</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    name="q" 
                    placeholder="Search this website" 
                    aria-label="Enter search query" 
                    required 
                />
                <button 
                    type="submit" 
                    id="searchIcon" 
                    aria-label="Search"
                >
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <main>
        <h1>Accessible Cybersecurity</h1>
        <p>Explore accessibility features to enhance user experience.</p>
        <img src="https://i.imgur.com/rVlMF8D.png" alt="Six individuals are in the midst of a discussion with the text 'Cyber Quantum' above them with an electrified border" style="width:600px;height:498px;">
        <div class="info">
            <h2>Click here for <u>Audio</u> or <u>Braille</u> or <u>Auslan</u></h2>
        </div>
        <p>Hello</p>
    </main>

    <script>
        // Function to clear all active modes
        function clearModes() {
            document.body.classList.remove('light-mode', 'dark-mode', 'large-text', 'high-contrast');
        }

        // Light Mode Button
        document.getElementById('LightModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('light-mode');
        });

        // Dark Mode Button
        document.getElementById('DarkModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('dark-mode');
        });

        // Large Text Button
        document.getElementById('LargeTextButton').addEventListener('click', () => {
            document.body.classList.toggle('large-text');
        });

        // High Contrast Button
        document.getElementById('HighContrastButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('high-contrast');
        });

        // Site Search Form
        const siteSearchForm = document.getElementById('site-search-form');
        siteSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchQuery = document.getElementById('searchInput').value;
            // Add your site search functionality here
            console.log(`Searching for: ${searchQuery}`);
            // For example, you can use the following code to search for the query in the page content
            const pageContent = document.body.textContent.toLowerCase();
            const searchResults = pageContent.includes(searchQuery.toLowerCase());
            if (searchResults) {
                console.log(`Found ${searchQuery} in the page content`);
            } else {
                console.log(`Did not find ${searchQuery} in the page content`);
            }
        });
    </script>
    <footer>
        <p>&copy; 2025 Accessible Cybersecurity. All rights reserved.</p>
    </footer>
</body>
</html>
