    <style>
        *, *::before, *::after { 
            box-sizing: inherit; 
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D6C9F1; /* Light purple background */
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray text for better readability */
        }
        h1 {
            font-size: 3rem; /* Large heading */
            color: #4A2F83; /* Dark purple heading color for contrast */
        }
        h2 {
            font-size: 2rem; /* Medium heading */
            color: #4A2F83; /* Dark purple heading color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between text */
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 5px solid rgb(250, 12, 12);
            height: 200px;
            padding: 20px;
            background-color: #FFF; /* White background for content */
            color: #000; /* Black text for readability in container */
        }
        .funcbar, .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #4A2F83; /* Dark purple background */
            color: white; /* White text color for accessibility */
        }
        .funcbar a, .navbar a {
            color: #FFD700; /* Gold text color */
            text-decoration: none;
            margin: 0 5px;
        }
        .funcbar img, .navbar img {
            width: 20px;
            height: 20px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #4A2F83; /* Match the background color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

            </button>
            <button aria-label="Open Search">
                <img src="Icons/searchicon.png" alt="Search Icon">
            </button>
            <button type="button" data-accessibility="font" aria-label="Increase Font Size" id="increaseFont">+A</button>

    <script>
        // JavaScript to toggle light and dark mode
        document.getElementById('lightMode').addEventListener('click', function () {
            document.body.style.backgroundColor = '#FFFFFF';
            document.body.style.color = '#333';
        });

        document.getElementById('darkMode').addEventListener('click', function () {
            document.body.style.backgroundColor = '#333';
            document.body.style.color = '#FFFFFF';
        });

        // JavaScript to increase font size
        document.getElementById('largeTextButton').addEventListener('click', function () {
            document.body.style.fontSize = 'larger';
        });

        // JavaScript to toggle high contrast mode
        let highContrastEnabled = false;
        document.getElementById('highContrast').addEventListener('click', function () {
            if (highContrastEnabled) {
                document.body.style.backgroundColor = '#D6C9F1'; // Reset to light purple background
                document.body.style.color = '#333';
            } else {
                document.body.style.backgroundColor = '#000';
                document.body.style.color = '#FFD700';
            }
            highContrastEnabled = !highContrastEnabled;
        });
