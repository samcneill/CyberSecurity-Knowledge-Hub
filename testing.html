<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/accessibility@1.1.2/dist/accessibility.min.js"></script>
    <script src="Javascript/toggles.js"></script>
    <title>Accessible Cybersecurity Knowledge</title>
    <style>
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D6C9F1;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 16px;
        }
        h1 {
            font-size: 3rem;
            color: #4A2F83;
        }
        h2 {
            font-size: 2rem;
            color: #4A2F83;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 5px solid rgb(250, 12, 12);
            height: 200px;
            padding: 20px;
            background-color: #FFF;
            color: #000;
        }
        .funcbar, .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #4A2F83;
            color: white;
        }
        .funcbar a, .navbar a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 5px;
        }
        .funcbar img, .navbar img {
            width: 20px;
            height: 20px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #4A2F83;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1 id="mainWord">Accessible Cybersecurity</h1>
        <nav class="funcbar" aria-label="Accessibility Options">
            <a href="main_files/index-ee.html" aria-label="Easy English">Easy English</a>
            <a href="main_files/index-pe.html" aria-label="Plain English">Plain English</a>
            <button aria-label="Toggle Light Mode" id="LightModeButton" onclick="lightMode()">
                <img src="Icons/sunicon.png" alt="Sun Icon">
            </button>
            <button aria-label="Toggle Dark Mode" id="DarkModeButton" onclick="darkMode()">
                <img src="Icons/moonicon.png" alt="Moon Icon">
            </button>
            <button aria-label="Toggle Large Text" id="LargeTextButton" onclick="largeText()">Large Text</button>
            <button aria-label="Toggle High Contrast" id="HighContrastButton" onclick="highContrast()">
                <img src="Icons/tritIcon.png" alt="High Contrast Icon">
            </button>
            <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank" style="display: flex; align-items: center; gap: 5px;">
                <label for="searchInput" style="position: absolute; left: -9999px;">Search</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    name="q" 
                    placeholder="Search" 
                    aria-label="Enter search query" 
                    required 
                    style="padding: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
                />
                <button 
                    type="submit" 
                    id="searchIcon" 
                    aria-label="Search"
                    style="background: none; border: none; cursor: pointer;"
                >
                    <i class="fas fa-search" style="font-size: 20px;"></i>
                </button>
            </form>
        </nav>
        <br>
        <nav class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
            <a href="main_files/home.html">Home</a>
            <a href="main_files/about-us.html">About Us</a>
            <a href="main_files/cybersecurity-knowledge-hub.html">Cybersecurity Hub</a>
            <a href="main_files/australian-newzealand-laws.html">AU/NZ Laws</a>
            <a href="main_files/resources.html">Resources</a>
            <a href="main_files/newsletter.html">Newsletter</a>
            <a href="main_files/contact-form.html">Contact Us</a>
        </nav>
        <img src="https://i.imgur.com/rVlMF8D.png" alt="Six individuals are in the midst of a discussion with the text 'Cyber Quantum' above them with an electrified border" style="width:600px;height:498px;">
        <div class="info">
            <h2>Click here for <u>Audio</u> or <u>Braille</u> or <u>Auslan</u></h2>
        </div>
        <h1>New Section 1</h1>
        <h1>New Section 2</h1>
        <p>Hello</p>
    </main>

    <footer>
        <p>Copyright Melbourne, Australia</p>
    </footer>

    <script>
        function lightMode() {
            document.body.style.backgroundColor = "#ffffff";
            document.body.style.color = "#000000";
        }

        function darkMode() {
            document.body.style.backgroundColor = "#000000";
            document.body.style.color = "#ffffff";
        }

        function largeTextButton() {
            document.body.style.fontSize = "2rem";
        }

        function highContrast() {
            document.body.style.backgroundColor = "#000000";
            document.body.style.color = "#ffff00";
            document.querySelectorAll("a").forEach(link => {
                link.style.color = "#00ffff";
            });
        }
    </script>
</body>
</html>
