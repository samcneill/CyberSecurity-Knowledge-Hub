<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon" />
    <title>Accessible Cybersecurity Knowledge</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .funcbar, .navbar {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
        }

        .funcbar img, .navbar a {
            cursor: pointer;
        }

        .funcbar img {
            height: 24px;
            width: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-bar button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .search-bar button img {
            height: 24px;
            width: auto;
        }

        .info {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <main>
        <h1 id="mainWord">Accessible Cybersecurity</h1>

        <!-- Functional Search Bar -->
        <div class="funcbar">
            <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Full English" required />
                <button type="submit">
                    <img src="./Icons/sunicon.png" alt="Search Full English" />
                </button>
            </form>

            <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Plain English" required />
                <button type="submit">
                    <img src="./Icons/moonicon.png" alt="Search Plain English" />
                </button>
            </form>

            <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Accessibility" required />
                <button type="submit">
                    <img src="./Icons/TritIcon.png" alt="Search Accessibility" />
                </button>
            </form>

            <form class="search-bar" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search General" required />
                <button type="submit">
                    <img src="./Icons/searchicon.png" alt="Search General" />
                </button>
            </form>
        </div>

        <br>

        <div class="navbar">
            <a href="./Cyber Security Knowledge Hub/home.html">Home</a>
            <a href="./Cyber Security Knowledge Hub/about-us.html">About Us</a>
            <a href="./Cyber Security Knowledge Hub/cybersecurity-knowledge-hub.html">Cybersecurity Hub</a>
            <a href="./Cyber Security Knowledge Hub/australian-newzealand-laws.html">AU/NZ Laws</a>
            <a href="./Cyber Security Knowledge Hub/resources.html">Resources</a>
            <a href="./Cyber Security Knowledge Hub/newsletter.html">Newsletter</a>
            <a href="./Cyber Security Knowledge Hub/contact-form.html">Contact Us</a>
        </div>

        <img src="https://i.imgur.com/rVlMF8D.png" alt="Six individuals in discussion with the text 'Cyber Quantum' above them and an electrified border." style="width:600px;height:498px;">

        <div class="info">
            <h2>Audio | Braille</h2>
        </div>

        <span id="text" class="auto_typed"></span>

        <p>Hello</p>
    </main>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./Javascript/index.js"></script>
</body>

</html>
