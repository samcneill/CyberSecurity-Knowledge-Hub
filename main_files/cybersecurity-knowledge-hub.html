        *, *::before, *::after {

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #d6c9f1; /* Light purple background */

            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 5px solid rgb(250, 12, 12);
            height: 200px;
            padding: 20px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #4A2F83; /* Dark purple background */
            color: white; /* White text color for accessibility */
        }

        .funcbar a, .navbar a {
            color: #FFD700; /* Gold text color */
            text-decoration: none;
            margin: 0 5px;
        }

        .funcbar img, .navbar img {
            width: 20px;
            height: 20px;
        }

        .info {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background-color: #4A2F83; /* Match the background color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
