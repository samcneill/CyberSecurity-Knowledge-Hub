    <script>
        let currentFontSize = 16;
        const minFontSize = 12;
        const maxFontSize = 24;

        function clearModes() {
            document.body.classList.remove('light-mode', 'dark-mode', 'high-contrast');
        }

        function setFontSize(size) {
            document.body.style.fontSize = size + 'px';
        }

        document.getElementById('LightModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('light-mode');
        });

        document.getElementById('DarkModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('dark-mode');
        });

        document.getElementById('IncreaseFontButton').addEventListener('click', () => {
            if (currentFontSize < maxFontSize) {
                currentFontSize += 2;
                setFontSize(currentFontSize);
            }
        });

        document.getElementById('DecreaseFontButton').addEventListener('click', () => {
            if (currentFontSize > minFontSize) {
                currentFontSize -= 2;
                setFontSize(currentFontSize);
            }
        });

        document.getElementById('HighContrastButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('high-contrast');
        });

        const backgroundColorPicker = document.getElementById('backgroundColorPicker');
        backgroundColorPicker.addEventListener('input', () => {
            document.body.style.backgroundColor = backgroundColorPicker.value;
        });

        const siteSearchForm = document.getElementById('site-search-form');
        siteSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchQuery = document.getElementById('searchInput').value;
            console.log(`Searching for: ${searchQuery}`);
            const pageContent = document.body.textContent.toLowerCase();
            const searchResults = pageContent.includes(searchQuery.toLowerCase());
            if (searchResults) {
                console.log(`Found ${searchQuery} in the page content`);
            } else {
                console.log(`Did not find ${searchQuery} in the page content`);
            }
        });
    </script>
