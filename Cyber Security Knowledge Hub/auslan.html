<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> Auslan Page</title>
    
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #D6C9F1;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 16px;
        }

        header.funcbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #4A2F83;
            color: white;
            position: relative;
            width: 100%;
        }
        header.funcbar .accessibility-options {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        header.funcbar button,
        header.funcbar .search-bar {
            background: #4A2F83;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            color: white;
        }
        header.funcbar button:hover,
        header.funcbar .search-bar button:hover {
            background: #3B255F;
        }
        header.funcbar .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        header.funcbar .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .light-mode {
            background-color: #FFFFFF;
            color: #333333;
        }
        .dark-mode {
            background-color: #333333;
            color: #FFFFFF;
        }
        .high-contrast {
            background-color: #000000;
            color: #FFD700;
        }
        footer {
            background-color: #4A2F83;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 50px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .home-icon {
            font-size: 24px;
            margin-left: 10px;
        }
        .color-picker-button {
            position: relative;
        }
        .color-picker-button input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .accessibility-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .accessibility-button:hover {
            background-color: #3e8e41;
        }
        #LightModeButton {
            background-color: #F7DC6F;
        }
        #DarkModeButton {
            background-color: #3498DB;
        }
    </style>
</head>
<body>
    <header class="funcbar">
        <nav class="navbar">
            <a class="active home-icon" href="#" aria-label="Home link">
                <i class="fa fa-fw fa-home"></i> 
            </a>
            <a href="index.html" aria-label="Home link">Home</a>
            <a href="about-us.html" aria-label="About Us link">About Us</a>
            <a href="cybersecurity-knowledge-hub.html" aria-label="Cybersecurity Hub link">Cybersecurity Hub</a>
            <a href="australian-newzealand-laws.html" aria-label="AU/NZ Laws link">AU/NZ Laws</a>
            <a href="resources.html" aria-label="Resources link">Resources</a>
            <a href="newsletter.html" aria-label="Newsletter link">Newsletter</a>
            <a href="contact-form.html" aria-label="Contact Us link">Contact Us</a>
        </nav>
        <div class="accessibility-options">
            <button id="LightModeButton" aria-label="Toggle Light Mode">
                <img src="Icons/sunicon.png" alt="High Contrast Icon" style="width: 20px; height: 20px;">
            </button>
            <button id="DarkModeButton" aria-label="Toggle Dark Mode">
                <img src="Icons/moonicon.png" alt="High Contrast Icon" style="width: 20px; height: 20px;">
            </button>
            <button id="IncreaseFontButton" aria-label="Increase Font Size" tabindex="0">
                <span aria-hidden="true">A+</span>
                <span class="sr-only">Increase Font Size</span>
            </button>
            <button id="DecreaseFontButton" aria-label="Decrease Font Size" tabindex="0">
                <span aria-hidden="true">A-</span>
                <span class="sr-only">Decrease Font Size</span>
            </button>
            <button id="HighContrastButton" aria-label="Toggle High Contrast" class="color-picker-button">
                <img src="Icons/TritIcon.png" alt="High Contrast Icon" style="width: 20px; height: 20px;">
                <input type="color" id="backgroundColorPicker" value="#D6C9F1">
            </button>
            <form class="search-bar" id="site-search-form">
                <label for="searchInput" style="position: absolute; left: -9999px;">Search this website</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    name="q" 
                    placeholder="Search this website" 
                    aria-label="Enter search query" 
                    required 
                />
                <button 
                    type="submit" 
                    id="searchIcon" 
                    aria-label="Search"
                >
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <main>
        <h1 style="font-size: 36px;">Auslan Page</h1>
        <p>Welcome to the auslan page.</p>
        <video controls>
            <source src="auslan.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </main>

    <script>
        let currentFontSize = 16;
        const minFontSize = 12;
        const maxFontSize = 24;

        function clearModes() {
            document.body.classList.remove('light-mode', 'dark-mode', 'high-contrast');
        }

        function setFontSize(size) {
            document.body.style.fontSize = size + 'px';
        }

        document.getElementById('LightModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('light-mode');
        });

        document.getElementById('DarkModeButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('dark-mode');
        });

        document.getElementById('IncreaseFontButton').addEventListener('click', () => {
            if (currentFontSize < maxFontSize) {
                currentFontSize += 2;
                setFontSize(currentFontSize);
            }
        });

        document.getElementById('DecreaseFontButton').addEventListener('click', () => {
            if (currentFontSize > minFontSize) {
                currentFontSize -= 2;
                setFontSize(currentFontSize);
            }
        });

        document.getElementById('HighContrastButton').addEventListener('click', () => {
            clearModes();
            document.body.classList.add('high-contrast');
        });

        const backgroundColorPicker = document.getElementById('backgroundColorPicker');
        backgroundColorPicker.addEventListener('input', () => {
            document.body.style.backgroundColor = backgroundColorPicker.value;
        });

        const siteSearchForm = document.getElementById('site-search-form');
        siteSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchQuery = document.getElementById('searchInput').value;
            console.log(`Searching for: ${searchQuery}`);
            const pageContent = document.body.textContent.toLowerCase();
            const searchResults = pageContent.includes(searchQuery.toLowerCase());
            if (searchResults) {
                console.log(`Found ${searchQuery} in the page content`);
            } else {
                console.log(`Did not find ${searchQuery} in the page content`);
            }
        });
    </script>
    <footer>
        <p>&copy; 2025 Accessible Cybersecurity. All rights reserved.</p>
    </footer>
</body>
</html>
